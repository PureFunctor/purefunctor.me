name: Docker Builds

on:
  push:
    branches:
      - 'feature/docker'

  workflow_dispatch:

jobs:
  docker-builds:
    name: Docker Builds
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: Install Cachix
      uses: cachix/cachix-action@v8
      with:
        name: ${{ secrets.CACHIX_CACHE_NAME }}
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Login to GHCR
      run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

    - name: Install Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Image
      run: $(nix-build docker.nix) | docker load

    - name: Push Image
      run: |
        IMAGE_ID=ghcr.io/purefunctor/site-backend
        VERSION=latest

        docker tag purefunctor-me $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION

    - name: Show Images
      run: docker image ls
