name: Nix Builds

on:

  push:
    branches:
    - develop
    - stable
    - 'feature/**'

    paths-ignore:
    - '**.md'

  pull_request:
    branches:
    - develop
    - stable
    - 'feature/**'

    paths-ignore:
    - '**.md'

  workflow_dispatch:

jobs:
  nix-builds-backend:
    name: Nix Builds (Backend)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: Install Cachix
      uses: cachix/cachix-action@v8
      with:
        name: ${{ secrets.CACHIX_CACHE_NAME }}
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Build Backend
      run: |
        CONFIG_FILE=app/config-default.toml
        nix-build pf-backend/release.nix --arg doCheck true

  haskell-tests:
    name: Haskell Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Install Cachix
      uses: cachix/cachix-action@v8
      with:
        name: ${{ secrets.CACHIX_CACHE_NAME }}
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        skipPush: true

    - name: Cache Cabal Directories
      uses: actions/cache@v2
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ hashFiles('pf-backend/purefunctor-me.cabal') }} }}

    - name: Test Package
      run: |
        nix-shell --run "cabal update" 
        nix-shell --run "cabal test purefunctor-me --test-show-details=streaming"
