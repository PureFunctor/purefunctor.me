version: "3.7"

services:

  site-backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    expose:
      - 3000
    volumes:
      - ./app:/app
      - /etc/ssl:/etc/ssl:ro
    environment:
      - CONFIG_FILE=config.toml

  site-frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - site-backend
    volumes:
      - ./app/ssl:/etc/ssl:ro

volumes:
  app:
